from: markdown+emoji
to: html5

resource-path: ["."]

table-of-contents: true
toc-depth: 2
number-sections: true
number-offset: [0, 0, 0, 0, 0, 0]
strip-empty-paragraphs: true

eol: lf
strip-comments: false
ascii: true

highlight-style: pygments

listings: false

reference-links: true
reference-location: block
atx-headers: false

track-changes: accept

html-q-tags: false

css:
  - src/root/styles/main.css
  - src/root/styles/github-markdown.css

include-after-body:
  - src/root/imprint.html

ipynb-output: best

fail-if-warnings: false
dump-args: false
ignore-args: false
trace: false

variables:
  papersize: A4
  margin-top: 18.5mm
  margin-bottom: 18.5mm
  margin-right: 16mm
  margin-left: 16mm